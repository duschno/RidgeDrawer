name: .NET Framework

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
    
    # - name: Setup MSBuild
    #   uses: microsoft/setup-msbuild@v1
    
    # - name: Setup NuGet
    #   uses: NuGet/setup-nuget@v1.0.5
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    # - name: Restore packages
    #   run: nuget restore RidgeDrawer.sln
    
    - name: Build solution & zip binaries
      id: build_solution
      run: msbuild RidgeDrawer.sln -t:rebuild -property:Configuration=Release; Compress-Archive -Path bin/Release/*.exe -Destination bin.zip; echo "::set-output name=version::$((Get-Item bin/Release/RidgeDrawer.exe).VersionInfo.FileVersion)"
    
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build${{ steps.build_solution.outputs.version }}
        release_name: Release v${{ steps.build_solution.outputs.version }}
        draft: false
        prerelease: false
        
    - name: Upload release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: bin.zip
        asset_name: RidgeDrawer v${{ steps.build_solution.outputs.version }}.zip
        asset_content_type: application/zip
        
    - name: Delete older releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 3
        delete_tag_pattern: build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
