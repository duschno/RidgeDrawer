name: .NET Framework

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
    
    # - name: Setup MSBuild
    #   uses: microsoft/setup-msbuild@v1
    
    # - name: Setup NuGet
    #   uses: NuGet/setup-nuget@v1.0.5
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    # - name: Restore Packages
    #   run: nuget restore RidgeDrawer.sln
    
    - name: Build solution & zip binaries
      run: msbuild RidgeDrawer.sln -t:rebuild -property:Configuration=Release; Compress-Archive -Path bin/Release/*.exe -Destination bin.zip
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build
        release_name: Build v${{ (Get-Item RidgeDrawer.exe).VersionInfo.FileVersion }}
        body: "Changes:"
        draft: false
        prerelease: true
        
    - name: Upload Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: bin.zip
        asset_name: RidgeDrawer.zip
        asset_content_type: application/zip
