name: build

on:
  push:
    branches: master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
    
    # - name: Setup MSBuild
    #   uses: microsoft/setup-msbuild@v1
    
    # - name: Setup NuGet
    #   uses: NuGet/setup-nuget@v1.0.5
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    # - name: Restore packages
    #   run: nuget restore RidgeDrawer.sln
    
    - name: Build solution & zip binaries
      id: build_solution
      run: msbuild RidgeDrawer.sln -t:rebuild -property:Configuration=Release; Compress-Archive -Path bin/Release/*.exe -Destination RidgeDrawer.zip; echo "::set-output name=version::$((Get-Item bin/Release/RidgeDrawer.exe).VersionInfo.FileVersion)"

    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.build_solution.outputs.version }}-b
        name: v${{ steps.build_solution.outputs.version }}
        draft: false
        prerelease: false
        files: RidgeDrawer.zip
    
    - name: Delete older releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 3
        delete_tags: true
        delete_tag_pattern: -b
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
